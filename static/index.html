<!DOCTYPE html>
<html lang="en">
    <head>
        <title> </title>
        <link rel="stylesheet" type="text/css" href="/css/min.css">
        <link rel="stylesheet" type="text/css" href="/css/app.css">
        <link rel="stylesheet" type="text/css" href="/css/chat.css">
    </head>
    <body>
        <div class="mainPanel">
            <div class="logo">
                <img src="/images/logo.svg" alt="[tubertc]">
            </div>
            <div class="dashboardCenterer">
                <div class="dashboardBar">
                    <button><img src="/images/camera.svg" alt="[camera]"></button>
                    <button><img src="/images/mic.svg" alt="[mic]"></button>
                    <button><img src="/images/dash.svg" alt="[dashboard]"></button>
                    <button><img src="/images/credits.svg" alt="[attr]"></button>
                </div>
            </div>
            <div class="roomName">
                <strong>{{roomName}}</strong>
            </div>
        </div>
        <div class="sidePanel">
            <div class="sidePanelContent">
                <div class="chatHistoryPane">

                </div>
                <div class="chatControlPane">

                </div>
            </div>
        </div>
    
        <script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="/js/handlebars-v2.0.0.js"></script>
    </body>
</html>
